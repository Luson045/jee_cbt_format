<script>
  var timer=3*60*60
  var qno=1
  for (i=1;i<25;i++){
    document.getElementById(String(i)).style.backgroundColor='white';
  }
  document.getElementById('1').style.backgroundColor='red';
  function review(){
    if (document.getElementById(qno).style.backgroundColor==='greenyellow'){
      document.getElementById('ans').innerHTML=Number(document.getElementById("ans").innerHTML)-1;
    }
    else if (document.getElementById(qno).style.border==='2px solid green'){
      document.getElementById('mans').innerHTML=Number(document.getElementById("mans").innerHTML)-1;
    }
    else if (document.getElementById(qno).style.backgroundColor==='purple'){
      document.getElementById('mna').innerHTML=Number(document.getElementById("mna").innerHTML)-1;
    }
  }
  function move(n){
    if(n==1){
      goto(qno+1);
    }else if(n==0 & qno>1){
      goto(qno-1);
    }
  }
  function goto(n,v){
    qno=n
    if (document.getElementById(String(n)).style.backgroundColor==='white'){
      document.getElementById(String(n)).style.backgroundColor='red';
      document.getElementById("nv").innerHTML=document.getElementById("nv").innerHTML-1;
      if (v!=1){
        document.getElementById('na').innerHTML=Number(document.getElementById("na").innerHTML)+1;
      }
    }
    document.getElementById("question").innerHTML=n+")This is question no. "+n;
    cr();
  }
  function snn(){
    var check=0;
    for(i=1;i<5;i++){
      if (document.getElementById('rad'+i).checked==true){
        check+=1;
      }
    }
    if (check>0){
      review();
      document.getElementById(String(qno)).style.backgroundColor='greenyellow';
      document.getElementById('ans').innerHTML=Number(document.getElementById("ans").innerHTML)+1;
      goto(qno+1,1);
    }
  }
  function snm(){
    var check=0;
    for(i=1;i<5;i++){
      if (document.getElementById('rad'+i).checked==true){
        check+=1;
      }
    }
    if (check>0){
      review();
      document.getElementById(String(qno)).style.backgroundColor='purple';
      document.getElementById(String(qno)).style.border='2px solid green';
      document.getElementById('mans').innerHTML=Number(document.getElementById("mans").innerHTML)+1;
      goto(qno+1,1);
    }
  }
  function mnn(){
    review();
    document.getElementById(String(qno)).style.backgroundColor='purple';
    document.getElementById('mna').innerHTML=Number(document.getElementById("mna").innerHTML)+1;
    goto(qno+1,1);
  }
  function cr(){
    document.getElementById("rad1").checked=false;
    document.getElementById("rad2").checked=false;
    document.getElementById("rad3").checked=false;
    document.getElementById("rad4").checked=false;
  }
  var x = setInterval(function() {
    timer=timer-1
    var hour=Math.floor(timer/(3600))
    var min=Math.floor((timer/60)-(hour*60))
    var sec=timer%60
    document.getElementById("count").innerHTML =hour+':'+min+':'+sec+'_';
    
    if (timer < 5) {
      clearInterval(x);
      document.getElementById("s").style.display = "block";
      document.getElementById("main").innerHTML ="You can start now";
    }
  }, 1000);
